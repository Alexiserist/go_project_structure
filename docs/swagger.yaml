definitions:
  auth.AccessTokenResponse:
    properties:
      accessToken:
        example: Token
        type: string
      message:
        example: OK
        type: string
      status:
        example: 200
        type: integer
    type: object
  auth.UserLogin:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.CreateUser:
    properties:
      email:
        type: string
      isActive:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      username:
        type: string
    required:
    - email
    - username
    type: object
